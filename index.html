<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/layout.css">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="dark-orange">
    <div class="container">
      <div class="row">
        <div class="column-full">
          <div class="row align-items-center">
            <img src="images/viberr-logo.png" alt="viberr-logo">
            <h2 class="header-name">Viberr</h2>
          </div>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container">

      <div data-view="genres" class="view">
        <div class="row">
          <div class="column-full">
            <h3 class="page-title">Genre</h3>
          </div>
        </div>
        <div class="row">
          <div class="column-half image-padding genre">
            <img class="column-full img-border-radius" src="images/classic-genre.jpeg" alt="classical-music">
            <p class="column-half genre-name">Classical</p>
          </div>
          <div class="column-half image-padding genre">
            <img class="column-full img-border-radius" src="images/jazz-genre.png" alt="jazz-music">
            <p class="column-half genre-name">Jazz</p>
          </div>
          <div class="column-half image-padding genre">
            <img class="column-full img-border-radius" src="images/rock-genre.jpg" alt="rock-music">
            <p class="column-half genre-name">Rock</p>
          </div>
          <div class="column-half image-padding genre">
            <img class="column-full img-border-radius" src="images/indie-genre.jpg" alt="indie-music">
            <p class="column-half genre-name">Indie</p>
          </div>
          <div class="column-half image-padding genre">
            <img class="column-full img-border-radius" src="images/rap-genre.jpg" alt="rap-music">
            <p class="column-half genre-name">Rap</p>
          </div>
          <div class="column-half image-padding genre">
            <img class="column-full img-border-radius" src="images/other-genre.jpg" alt="other-music">
            <p class="column-half genre-name">Other</p>
          </div>
        </div>
      </div>
      <div data-view="artist-search">
        <div class="row">
          <div class="column-full">
            <h3 class="page-title">Artist Search</h3>
          </div>
        </div>
        <form>
          <div class="row">
            <div class="column-full text-align-center">
              <input type="text" placeholder="enter artist or band..." class=" search-box" required="required" name="q">
              <input type="submit" class="search-button" value="Search">
            </div>
          </div>
        </form>
        <div class="row">
          <div class="column-full text-align-center">
            <p class="vibes-message column-full">Add Some Vibes To Your Archives</p>
          </div>
        </div>
      </div>

    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
