<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/layout.css">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="dark-orange">
    <div class="container">
      <div class="row">
        <div class="column-full">
          <div class="row align-items-center">
            <img src="images/viberr-logo.png" alt="viberr-logo">
            <h2 class="header-name">Viberr</h2>
          </div>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <div data-view="genres" class="genre-list view">
        <div class="row">
          <div class="column-full">
            <h3 class="page-title">Genre</h3>
          </div>
        </div>
        <div class="row">
          <div class="column-half image-padding genre">
            <img class="column-full img-border-radius" src="images/classic-genre.jpeg" alt="classical-music" data-view="artist-search">
            <p class="column-half genre-name" data-view="artist-search">Classical</p>
          </div>
          <div class="column-half image-padding genre" data-view="artist-search">
            <img class="column-full img-border-radius" src="images/jazz-genre.png" alt="jazz-music" data-view="artist-search">
            <p class="column-half genre-name" data-view="artist-search">Jazz</p>
          </div>
          <div class="column-half image-padding genre" data-view="artist-search">
            <img class="column-full img-border-radius" src="images/rock-genre.jpg" alt="rock-music" data-view="artist-search">
            <p class="column-half genre-name" data-view="artist-search">Rock</p>
          </div>
          <div class="column-half image-padding genre" data-view="artist-search">
            <img class="column-full img-border-radius" src="images/indie-genre.jpg" alt="indie-music" data-view="artist-search">
            <p class="column-half genre-name" data-view="artist-search">Indie</p>
          </div>
          <div class="column-half image-padding genre" data-view="artist-search">
            <img class="column-full img-border-radius" src="images/rap-genre.jpg" alt="rap-music" data-view="artist-search">
            <p class="column-half genre-name" data-view="artist-search">Rap</p>
          </div>
          <div class="column-half image-padding genre" data-view="artist-search">
            <img class="column-full img-border-radius" src="images/other-genre.jpg" alt="other-music" data-view="artist-search">
            <p class="column-half genre-name" data-view="artist-search">Other</p>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div data-view="artist-search" class="search-page hidden">
        <div class="row">
          <div class="column-full">
            <h3 class="page-title">Artist Search</h3>
          </div>
        </div>
        <form id="search-form">
          <div class="row">
            <div class="column-full text-align-center">
              <input type="text" placeholder="enter artist or band..." class="search-box" required="required" name="q" spellcheck="false">
              <input type="submit" class="search-button" value="Search">
            </div>
          </div>
        </form>
        <div class="row">
          <div class="column-full text-align-center">
            <p class="vibes-message column-full">Add Some Vibes To Your Archives</p>
          </div>

          <div class="column-full">
            <ul class="artist-ul">
              <li>
                <div class="column-full">
                  <div class="row">
                    <div class="column-third video-box">
                      <p class="artist-name">No Vacation</p>
                      <iframe class="column-full" height="205" src="https://www.youtube-nocookie.com/embed/Qu9FMfASReY">
                      </iframe>
                    </div>
                    <div class="column-third video-box">
                      <p class="artist-name">No Vacation 2</p>
                      <iframe class="column-full" height="205" src="https://www.youtube-nocookie.com/embed/Qu9FMfASReY">
                      </iframe>
                    </div>
                    <div class="column-third video-box">
                      <p class="artist-name">No Vacation 3</p>
                      <iframe class="column-full" height="205" src="https://www.youtube-nocookie.com/embed/Qu9FMfASReY">
                      </iframe>
                    </div>
                  </div>
                </div>

                <div class="column-full">
                  <div class="row results-row">
                    <div class="column-third video-box">
                      <p class="artist-name">No Vacation 4</p>
                      <iframe class="column-full" height="205" src="https://www.youtube-nocookie.com/embed/Qu9FMfASReY">
                      </iframe>
                    </div>
                    <div class="column-third video-box">
                      <p class="artist-name">No Vacation 5</p>
                      <iframe class="column-full" height="205" src="https://www.youtube-nocookie.com/embed/Qu9FMfASReY">
                      </iframe>
                    </div>
                    <div class="column-third video-box">
                      <p class="artist-name">No Vacation 6</p>
                      <iframe class="column-full" height="205" src="https://www.youtube-nocookie.com/embed/Qu9FMfASReY">
                      </iframe>
                    </div>
                  </div>
                </div>
              </li>
            </ul>
          </div>

        </div>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
