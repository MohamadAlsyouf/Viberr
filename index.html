<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="dark-orange">
    <div class="container">
      <div class="row">
        <div class="column-full">
          <div class="row align-items-center">
            <img src="images/viberr-logo.png" alt="viberr-logo">
            <h2 class="header-name">Viberr</h2>
          </div>
        </div>
      </div>
    </div>
  </header>
  <main>

    <div data-view="genres">
      <div class="container">
        <div class="row">
          <div class="column-full">
            <h3 class="page-title">Genre</h3>
          </div>
        </div>
        <div class="row">
          <div class="column-half image-padding">
            <a href="#"><img class="column-full img-border-radius" src="images/classic-genre.jpeg" alt="classical-music"></a>
            <a class="column-half genre-link" href="#">Classical</a>
          </div>
          <div class="column-half image-padding">
            <a href="#"><img class="column-full img-border-radius" src="images/jazz-genre.png" alt="jazz-music"></a>
            <a class="column-full genre-link" href="#">Jazz</a>
          </div>
          <div class="column-half image-padding">
            <a href="#"><img class="column-full img-border-radius" src="images/rock-genre.jpg" alt="rock-music"></a>
            <a class="column-full genre-link" href="#">Rock</a>
          </div>
          <div class="column-half image-padding">
            <a href="#"><img class="column-full img-border-radius" src="images/indie-genre.jpg" alt="indie-music"></a>
            <a class="column-full genre-link" href="#">Indie</a>
          </div>
          <div class="column-half image-padding">
            <a href="#"><img class="column-full img-border-radius" src="images/rap-genre.jpg" alt="rap-music"></a>
            <a class="column-full genre-link" href="#">Rap</a>
          </div>
          <div class="column-half image-padding">
            <a href="#"><img class="column-full img-border-radius" src="images/other-genre.jpg" alt="other-music"></a>
            <a class="column-full genre-link" href="#">Other</a>
          </div>
        </div>
      </div>
    </div>

    <div data-view="artist-search">

    </div>

  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
