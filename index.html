<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Viberr</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/layout.css">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <header class="dark-orange">
    <div class="container">
      <div class="row">
        <div class="column-full">
          <div class="row align-items-center space-between">
            <h1 data-view="home-page" class="app-name">
              <img
              data-view="home-page"
              id="logo-img"
              src="images/viberr-logo.png"
              alt="viberr-logo">
              Viberr</h1>
            <a data-view="liked-artists" class="artist-nav" href="#">Artists</a>
          </div>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <div data-view="home-page" class="view">
        <div class="row">
          <div class="column-full">
            <h1 class="page-title">Genre</h1>
          </div>
        </div>
        <div id="genre-list" class="row">
          <div class="column-half image-padding genre">
            <img class="column-full img-border-radius" src="images/classic-genre.jpeg" alt="classical-music" data-view="artist-search">
            <p class="column-half genre-name" data-view="artist-search">Classical</p>
          </div>
          <div class="column-half image-padding genre" data-view="artist-search">
            <img class="column-full img-border-radius" src="images/jazz-genre.png" alt="jazz-music" data-view="artist-search">
            <p class="column-half genre-name" data-view="artist-search">Jazz</p>
          </div>
          <div class="column-half image-padding genre" data-view="artist-search">
            <img class="column-full img-border-radius" src="images/rock-genre.jpg" alt="rock-music" data-view="artist-search">
            <p class="column-half genre-name" data-view="artist-search">Rock</p>
          </div>
          <div class="column-half image-padding genre" data-view="artist-search">
            <img class="column-full img-border-radius" src="images/indie-genre.jpg" alt="indie-music" data-view="artist-search">
            <p class="column-half genre-name" data-view="artist-search">Indie</p>
          </div>
          <div class="column-half image-padding genre" data-view="artist-search">
            <img class="column-full img-border-radius" src="images/rap-genre.jpg" alt="rap-music" data-view="artist-search">
            <p class="column-half genre-name" data-view="artist-search">Rap</p>
          </div>
          <div class="column-half image-padding genre" data-view="artist-search">
            <img class="column-full img-border-radius" src="images/other-genre.jpg" alt="other-music" data-view="artist-search">
            <p class="column-half genre-name" data-view="artist-search">Other</p>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div data-view="artist-search" class="view hidden">
        <div class="row">
          <div class="column-full">
            <h1 class="page-title">Artist Search</h1>
          </div>
        </div>
        <form id="search-form">
          <div class="row">
            <div class="column-full text-align-center">
              <input type="text" placeholder="enter artist or band..." class="search-box" required="required" name="q" spellcheck="false">
              <input type="submit" class="search-button" value="Search">
            </div>
          </div>
        </form>
        <div class="row">
          <div class="column-full text-align-center">
            <p class="vibes-message column-full">Add Some Vibes To Your Archives</p>
            <!-- Loading Spinner Classes -->
            <!-- SET HIDDEN CLASS ON THIS DIV ONCE RESULTS COME THRU -->
            <div id="loadSpinner" class="hidden">
              <div class="ldio-mpfig5gfwfi">
                <div></div>
              </div>
            </div>
            <div class="network-err hidden">
              <span>Sorry, there was an error connecting to the network! <br /> Please check your internet connection and try again.</span>
            </div>
          </div>

          <div class="column-full">
            <ul class="artist-ul">
              <li>
                <div class="column-full">
                  <div class="row results-row">
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div data-view="liked-artists" class="view hidden">
        <div class="row">
          <div class="column-full">
            <h1 class="page-title">Liked Artists</h1>
          </div>
          <div id="no-artists" class="column-full no-artists">
            <p>Artist List Empty!</p>
          </div>
        </div>
        <div class="row">
          <div class="column-full">
            <ul class="liked-artist-ul">
              <li>
                <div class="column-full">
                  <div id="add" class="row liked-artists-row">
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
